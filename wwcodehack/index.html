<!DOCTYPE html>
<html>
  <head>
    <title>TweetStar Application</title>
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
   <div id="wrapper">
    <div id="header">
      <ul>
        <li>
          <a href="#" class="links">My Account</a>
        </li>
        <li>
          <a href="#" class="links">Settings</a>
        </li>
      </ul>
      <div class="clearfix"></div>
    </div><!-- end of #header-->
    <div id="sidebar">
      <div id="user-image">
        <img src="img/user_img.jpg">
      </div>
      <div id="username">
        <h1>Michael Ealy</h1>
      </div><!-- end username-->
      
      <div id="bio">
        <p>Michael Brown (born August 3, 1973), professionally known as Michael Ealy, is an American actor. </p>
      </div><!-- end bio-->
      <div id="userlink">
        <a href="#">en.wikipedia.org/wiki/Michael_Ealy</a>
      </div>
      <div id="follow-button">
        <a href="#">Follow</a>
      </div>

    </div><!-- end sidebar-->
    <div id="content-area">

    </div>
  </div> <!-- end of #wrapper-->  
  </body>
</html>
